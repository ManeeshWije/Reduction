<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="jquery.js"></script>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="newtab.css" />
        <title>Reduction</title>
    </head>
    <body>
        <div class="container">
            <form action="http://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Google" />
            </form>
            <div class="time" id="clock"></div>
            <div class="unsplash" id="image"></div>
            <div class="quote" id="quoteblock"></div>
            <div class="user" id="credits"></div>
        </div>
        <div class="google">
            <a href="https://www.youtube.com/">Youtube</a>
            <a href="https://mail.google.com/mail/u/0/#inbox" id="link">Gmail</a>
        </div>
        <div class="location">
            <h1 class="location-timezone"></h1>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree"></h2>
                <span></span>
            </div>
            <div class="temperature-description"></div>
        </div>
    </body>
    <script src="skycons.js"></script>
    <script type="text/javascript" src="newtab.js"></script>
    <script src='env.js'></script>
</html>
